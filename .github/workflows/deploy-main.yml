name: Build and Deploy
on:
  push:
    branches:
      - site
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          ng build --base-href=/vessel-tracker/
          cp dist/vessel-tracking/index.html dist/vessel-tracking/404.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: dist/vessel-tracking