<app-list-group>
  <app-list-item *ngFor="let stop of stops">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">âš“ {{stop.port.name}}</h5>
      <div class="d-flex">
        <span app-badge pill color="success">{{stop.dateIn | date:'shortDate'}}</span>
        <span app-badge pill color="warning">{{stop.dateOut | date:'shortDate'}}</span>
      </div>
    </div>
    <p class="mb-1">{{stop.port.location.city + ', ' + stop.port.location.country}}</p>
    <small class="text-muted" *ngIf="stop.port.location.point">{{stop.port.location.point}}</small>
  </app-list-item>
</app-list-group>
