<app-list-group>
  <a
    app-list-item-action
    *ngFor="let vessel of vessels"
    [routerLink]="vessel.id"
  >
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">âš“ {{ vessel.name }}</h5>
      <span
        app-badge
        [color]="vessel.status === 'Sailing' ? 'primary' : 'danger'"
        >{{ vessel.status }}</span
      >
    </div>
    <p class="mb-1">{{ vessel.ownership }}</p>
    <div class="fw-bold fst-italic">
      Last Port: {{ filterLastPort(vessel.stops) }}
    </div>
  </a>
</app-list-group>
