<app-modal (closeModal)="denyAction()" [title]="title">
  <p modal-body>{{ message }}</p>
  <ng-container modal-footer>
    <button
      type="button"
      (click)="denyAction()"
      app-button
      color="secondary"
      data-bs-dismiss="modal"
    >
      {{ denyTitle }}
    </button>
    <button type="button" (click)="confirmAction()" app-button color="primary">
      {{ confirmTitle }}
    </button>
  </ng-container>
</app-modal>
