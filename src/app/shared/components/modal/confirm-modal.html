<app-modal (onClose)="denyAction()" [title]="title">
  <p modal-body>{{ message }}</p>
  <ng-container modal-footer>
    <button
      type="button"
      (click)="denyAction()"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
    >
      {{ denyTitle }}
    </button>
    <button type="button" (click)="confirmAction()" class="btn btn-primary">
      {{ confirmTitle }}
    </button>
  </ng-container>
</app-modal>
