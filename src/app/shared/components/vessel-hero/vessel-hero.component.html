<app-hero>
  <h1>
    {{ vessel.name }}
    <span app-badge [color]="isSailing(vessel) ? 'primary' : 'danger'">{{
      vessel.status
    }}</span>
  </h1>
  <p class="lead">{{ vessel.ownership }}</p>
  <p class="lead">{{ vessel.year }}</p>
  <div class="d-grid gap-2 d-md-block">
    <ng-content></ng-content>
  </div>
</app-hero>
